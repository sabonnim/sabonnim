<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias para Navidad</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Cuantos dias faltan para navidad</h1>
    <div class="container">
        
        <div class="container-box">
            <div class="container-superior">Meses</div>
            <div class="container-number" id="mes">1</div>
        </div>
        <div class="container-box">
            <div class="container-superior">Semanas</div>
            <div class="container-number" id="sem">1</div>
        </div>
        <div class="container-box">
            <div class="container-superior">Dias</div>
            <div class="container-number" id="dia">1</div>
        </div>
        <div class="container-box">
            <div class="container-superior">Horas</div>
            <div class="container-number" id="hora">1</div>
        </div>
        <div class="container-box">
            <div class="container-superior">Minutos</div>
            <div class="container-number" id="min">1 </div>
        </div>
        <div class="container-box">
            <div class="container-superior">Segundos</div>
            <div class="container-number" id="sec">1</div>
        </div>
    </div>

    <script src="./code.js"></script>
</body>
</html>
